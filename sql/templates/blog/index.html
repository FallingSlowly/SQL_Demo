{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/materialize.css' %}">
    <script src="{% static 'blog/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'blog/js/materialize.js' %}"></script>
    <title>SQL Demo</title>
</head>
<body class="teal lighten-3">
    {% for student in student_list %}
    <div class="student student-{{student.pk}}">
    <div class="container">
    <div class="card-panel hoverable">
        <div class="center-align">
            <h4>
                <a class="black-text" href="{{student.get_absolute_url}}">
                    {{ student.name }} {{ student.student_number }}</a>
            </h4>
        </div>
    </div>
    </div>
    {% endfor %}
</body>
</html>
